<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Register New User - PawFect</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- Custom Color Variables (Matching Theme) --- */
        :root {
            --pawfect-primary: #17a2b8; /* Teal/Cyan */
            --pawfect-secondary: #008080; /* Darker Teal */
            --pawfect-accent: #ffc107; /* Yellow Accent */
            --navbar-bg: #e0f2f1;
            --body-bg: #f8f9fa; 
        }

        /* --- Global & Form Styling --- */
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--body-bg); 
        }
        .register-card {
            max-width: 450px;
            margin-top: 50px;
            padding: 30px;
            border-radius: 8px;
        }
        .register-heading {
            font-weight: 700;
            color: var(--pawfect-secondary);
            margin-bottom: 25px;
        }
        
        /* Custom Button Styling to Match Theme */
        .btn-primary {
            background-color: var(--pawfect-primary);
            border-color: var(--pawfect-primary);
        }
        .btn-primary:hover {
            background-color: var(--pawfect-secondary);
            border-color: var(--pawfect-secondary);
        }
        
        /* Navbar Styling (Simplified for consistency) */
        .navbar-brand {
            font-weight: 700;
            color: var(--pawfect-secondary) !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--navbar-bg);">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">PawFect Stop</a>
        
        <div class="d-flex ms-auto">
            <a th:href="@{/login}" class="btn btn-sm btn-outline-secondary me-2">Login</a>
        </div>
    </div>
</nav>

    <div class="container d-flex justify-content-center">
        <div class="card shadow-lg register-card">
            
            <h1 class="register-heading text-center">Create Account</h1> 

            <form th:action="@{/register}" th:object="${user}" method="POST">
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Choose a username" required/>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Create a password" required/>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
                
            </form>
            
            <div class="text-center mt-3">
                <p class="text-muted">Already have an account? 
                    <a th:href="@{/login}" class="text-decoration-none">Login here</a>
                </p>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
