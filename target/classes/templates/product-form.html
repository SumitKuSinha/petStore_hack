<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

    <div class="navbar" th:replace="~{fragments :: navbar}"></div>

    <div class="container">
        <h1 th:if="${product.id == null}">Create New Product</h1>
        <h1 th:unless="${product.id == null}">Edit Product</h1>
    
        <form th:action="@{/admin/products/save}" th:object="${product}" method="POST" enctype="multipart/form-data">
    
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label>Type (For Pet):</label>
                <select th:field="*{type}" class="form-control">
                    <option value="">-- Select a Type --</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Bird">Bird</option>
                    <option value="Other">Other</option>
                </select>
            </div>
    
            <div class="form-group">
                <label>Category:</label>
                <select th:field="*{category}" class="form-control">
                    <option value="">-- Select a Category --</option>
                    <option value="Food">Food</option>
                    <option value="Toy">Toy</option>
                    <option value="Accessory">Accessory</option>
                </select>
            </div>
    
            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" th:field="*{name}" class="form-control" />
            </div>
            <div class="form-group">
                <label>Description:</label>
                <input type="text" th:field="*{description}" class="form-control" />
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control" />
            </div>
            <div class="form-group">
                <label>Stock Quantity:</label>
                <input type="number" th:field="*{stockQuantity}" class="form-control" />
            </div>
            
            <div class="form-group">
                <label>Product Image:</label>
                <input type="file" name="productImage" class="form-control" />
            </div>
    
            <button type="submit" class="btn btn-primary">Save Product</button>
    
        </form>
    </div>
</body>
</html>
